apiVersion: batch/v1
kind: Job
metadata:
  name: audio-job
spec: 
  backoffLimit: 2
  template:
    spec:
      containers:
      - name: audio-job
        image: mak3r/rpi-audio-out:latest
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /
            name: dev-snd
      nodeSelector:
        kubernetes.io/hostname: k3s-worker002
      restartPolicy: Never
      volumes:
      - name: dev-snd
        hostPath:
          path: /
